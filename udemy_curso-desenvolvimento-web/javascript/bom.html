<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM</title>
</head>

<body>
    <button onclick="abrirPopup()">Abrir popup</button>
    <button onclick="fecharPopup()">Fechar popup</button>
    <script>
        /*DOM são os objetos que você conhece do HTML (links, ids, etc) já o BOM são os objetos do Navegador
         (History, Navigator, Location, até o próprio DOM é um objeto do Navegador).*/

         /*Open/Close*/
        function abrirPopup(){
            janela = window.open('http://google.com.br','nova_janela','width=200, height=100');
        }
        function fecharPopup(){
            janela.close();
        }

        /*Timeout/Interval*/
        setTimeout(() => {document.write('teste! '); /*espera 5 segundos para, mostra a palavra teste*/         
        }, 5000); /*para parar é clearTimeout, mas tem que declarar como variável igual o setInterval abaixo*/

        var i =5;
        var intervalo = setInterval(() => {document.write(i); /*a cada 1 seg aparece um número e vai decaindo!*/
            i--; 
            if(i==0){
                clearInterval(intervalo); /*para parar é clearInterval*/
            }
        }, 1000);

    </script>

    

</body>

</html>
