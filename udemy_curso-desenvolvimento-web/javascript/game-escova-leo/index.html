<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEONA, O JOGO 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <style>
          body {background: linear-gradient(50deg, rgb(255,65,105,0.6), rgb(124,38,248)),url(imagens/bg.jpg); /*camada 1 (mais em cima)*/ /*camada 2*/
            background-position: center bottom;}
    </style>
    <script>
        function iniciarJogo() {
            var nivel = document.getElementById('nivel').value;
            if(nivel ===''){
                alert('Selecione um nível para iniciar o jogo!');
                return 0;
            }

            window.location.href="app.html?"+nivel;
            
        }
    </script>
</head>

<body>
    <div class="h-100 d-flex">
        <div class="container align-self-center text-center">
            <div class="row mb-1">
                <div class="col">
                    <img src="imagens/game-leo.png" class="img-fluid"><br>

                </div>
            </div>

            <div class="row mb-4 row justify-content-md-center">
                <div class="col-md-auto">
                    <select id="nivel" class="form-control" required="true"> 
                        <option value="">--Selecione o nível--</option>
                        <option value="normal">Normal</option>
                        <option value="difícil">Difícil</option>
                    </select>
                </div>
            </div>

            
            <div class="row mb-4">
                <div class="col">
                    <button type="button" class="btn btn-dark btn-lg"
                        onclick="iniciarJogo()">Iniciar Jogo</button>
                </div>
            </div>



        </div>
    </div>

</body>

</html>
